<div id="mc_embed_signup">
  <form 
    action="https://gmail.us20.list-manage.com/subscribe/post?u=408813f962bf5808a4d27eaea&amp;id=06d479010a"
    method="post" 
    id="mc-embedded-subscribe-form" 
    name="mc-embedded-subscribe-form" 
    class="validate" 
    target="_blank"
    novalidate>
    <div id="mc_embed_signup_scroll">

      <div class="mc-field-group">
        <label for="mce-NAME">First Name </label>
        <input type="text" value="" name="NAME" class="" id="mce-NAME">
      </div>

      <div class="mc-field-group">
        <label for="mce-LAST">Last Name </label>
        <input type="text" value="" name="LAST" class="" id="mce-LAST">
      </div>

      <div class="mc-field-group size1of2">
        <label for="mce-PHONE">Phone Number </label>
        <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
      </div>

      <div class="mc-field-group">
        <label for="mce-EMAIL">Email Address</label>
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>

      <div class="mc-field-group">
        <label for="mce-CALL_AT">What's the best time to call you? </label>
        <select name="CALL_AT" class="" id="mce-CALL_AT">
          <option value="-">-</option>
          <option value="9:00am -  12:00pm">9:00am - 12:00pm</option>
          <option value="12:00pm - 3:00pm">12:00pm - 3:00pm</option>
          <option value="3:00pm - 6:00pm">3:00pm - 6:00pm</option>
        </select>
      </div>

      <div class="mc-field-group">
        <label for="mce-PREF_DATES">When are you coming to Mexico? </label>
        <select name="PREF_DATES" class="" id="mce-PREF_DATES">
          <option value="-">-</option>
          <option value="January - April">January - April</option>
          <option value="May -August">May -August</option>
          <option value="August - December">August - December</option>
        </select>
      </div>

      <div class="clear">
        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>

    </div>
  </form>
</div>
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script type='text/javascript'>
  ( function ($) { 
      window.fnames = new Array(); 
      window.ftypes = new Array(); 
      fnames[1]     = 'NAME'; 
      ftypes[1]     = 'text'; 
      fnames[2]     = 'LAST'; 
      ftypes[2]     = 'text'; 
      fnames[4]     = 'PHONE'; 
      ftypes[4]     = 'phone'; 
      fnames[0]     = 'EMAIL'; 
      ftypes[0]     = 'email'; 
      fnames[3]     = 'CALL_AT'; 
      ftypes[3]     = 'dropdown'; 
      fnames[5]     = 'PREF_DATES'; 
      ftypes[5]     = 'dropdown';
    }
    (jQuery)
  );
    var $mcj = jQuery.noConflict(true);
</script>
